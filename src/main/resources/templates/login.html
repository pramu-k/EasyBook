<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login - EasyBook</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
</head>
<body class="bg-light">
<div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card shadow-lg p-4" style="min-width: 350px;">
        <h3 class="text-center text-primary mb-3">EasyBook Login</h3>
        <form th:action="@{/login}" method="post">

            <!-- error message -->
            <div th:if="${param.error}">
                <div class="alert alert-danger">Invalid username or
                    password.</div>
            </div>

            <!-- logout message -->
            <div th:if="${param.logout}">
                <div class="alert alert-info">
                    You have been logged out.</div>
            </div>

            <div class="form-group">
                <label for="username"> Email </label> :
                <input type="text" class="form-control" id="username"
                       name="username" placeholder="Enter Email ID"
                       autofocus="autofocus">
            </div>

            <div class="form-group">
                <label for="password">Password</label>:
                <input type="password" id="password" name="password"
                       class="form-control" placeholder="Enter Password" />
            </div>

            <div class="form-group">
                <div class="row">
                    <div class="col-sm-6 col-sm-offset-3">
                        <input type="submit" name="login-submit"
                               id="login-submit"
                               class="form-control btn btn-primary"
                               value="Log In" />
                    </div>
                </div>
            </div>
        </form>
        <div class="text-center mt-3">
            <p class="mb-0">New user? <a href="/register" class="text-decoration-none">Sign up here</a></p>
        </div>
<!--        <div class="form-group">-->
<!--                    <span>New user? <a href="/" th:href="@{/register}">-->
<!--                Register-->
<!--                  here</a></span>-->
<!--        </div>-->
        <div th:if="${param.error}">
            <p style="color:red;">Invalid credentials</p>
        </div>
        <div th:if="${param.logout}">
            <p style="color:green;">You have been logged out.</p>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
</body>
</html>
