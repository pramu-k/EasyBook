<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>Home - EasyBook</title>
</head>
<body>
<div layout:fragment="content">
    <div class="container text-center mt-5">
        <h1 class="display-4 text-primary fw-bold">Welcome to EasyBook</h1>
        <p class="lead">Book your flights easily and affordably!</p>
        <hr class="my-4">
        <img src="/images/flight_1.jpg" alt="Flight Icon" class="img-fluid" style="max-height: 400px;">

        <div class="mt-4">
            <a href="/search" class="btn btn-primary btn-lg me-2">Search Flights</a>
            <a href="/login" class="btn btn-outline-secondary btn-lg">My Bookings</a>
        </div>
    </div>
    <div>
        <h2 class="mb-4">User List</h2>
        <table class="table table-bordered">
            <thead class="table-light">
            <tr>
                <th>ID</th>
                <th>Email</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="user : ${users}">
                <td th:text="${user.userId}">1</td>
                <td th:text="${user.email}">john@example.com</td>
            </tr>
            </tbody>
        </table>
    </div>
    <div>
        <form action="/users/update-email" method="post">
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" name="email" required />
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">New Password</label>
                <input type="password" class="form-control" id="password" name="password" required />
            </div>
            <button type="submit" class="btn btn-primary">Update Email</button>
        </form>
    </div>
    <div>
        <label th:text="${message}"></label>
    </div>
</div>

</body>
</html>
