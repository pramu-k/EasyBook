<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>Home - EasyBook</title>
</head>
<body>
<div layout:fragment="content">
    <!-- Navbar inside main content div -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">EasyBook</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/operator/operator-panel">Operator Panel</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/admin/admin-panel">Admin Panel</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container text-center mt-5">
        <h1 class="display-4 text-primary fw-bold">Welcome to EasyBook</h1>
        <p class="lead">Book your flights easily and affordably!</p>
        <hr class="my-4">
        <img th:src="@{/images/aeroplane_1.jpg}" alt="Flight Icon" class="img-fluid" style="max-height: 400px;">
        <div class="mt-4">
            <a href="/search-fights" class="btn btn-primary btn-lg me-2">Search Flights</a>
            <a href="/my-bookings" class="btn btn-outline-secondary btn-lg">My Bookings</a>
        </div>
    </div>


    <div>
        <label th:text="${message}"></label>
    </div>
</div>

</body>
</html>
