<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <title>Booking Success</title>
</head>
<body>
    <div layout:fragment="content">
        <div class="container my-5">
            <div class="row">
                <div class="col-md-8 offset-md-2 text-center">

                    <div class="p-5 mb-4 bg-light rounded-3 shadow-sm">
                        <!-- Success Icon -->
                        <i class="bi bi-check-circle-fill text-success" style="font-size: 4rem;"></i>

                        <h1 class="display-5 fw-bold mt-3">Booking Confirmed!</h1>

                        <p class="fs-4 col-md-10 mx-auto">
                            Thank you for choosing our airline. Your booking has been successfully processed.
                        </p>

                        <hr class="my-4">

                        <!--
                          Display the success message passed from the controller.
                          The th:if ensures this block only renders if the message exists.
                        -->
                        <div th:if="${successMessage}" class="alert alert-success" role="alert">
                            <h5 class="alert-heading">Your Booking Reference:</h5>
                            <!--
                              We use th:text to safely display the message. This prevents
                              potential cross-site scripting (XSS) attacks.
                            -->
                            <p class="mb-0 fw-bold" th:text="${successMessage}">Booking successful! Your reference is: ABC123XYZ</p>
                            <small>Please save this reference for your records and for managing your booking.</small>
                        </div>

                        <!-- Action Buttons -->
                        <div class="d-grid gap-2 d-sm-flex justify-content-sm-center mt-4">
                            <a th:href="@{/search-fights}" class="btn btn-primary btn-lg px-4 gap-3">
                                <i class="bi bi-airplane"></i> Make Another Booking
                            </a>
                            <a th:href="@{/}" class="btn btn-outline-secondary btn-lg px-4">
                                <i class="bi bi-house-door"></i> Go to Home Page
                            </a>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>

</body>
</html>
